<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="display-border">
            <div class="display"></div>
        </div>
        <div class="btn-container">
            <button class="all-cancel" value="AC">AC</button>
            <button class="cancel" value="C">C</button>
            <button class="operator percent" value="%">%</button>
            <button class="operator divide" value="/">/</button>
            <button class="btn seven" value="7">7</button>
            <button class="btn eight" value="8">8</button>
            <button class="btn nine" value="9">9</button>
            <button class="operator multiply" value="*">*</button>
            <button class="btn four" value="4">4</button>
            <button class="btn five" value="5">5</button>
            <button class="btn six" value="6">6</button>
            <button class="operator subtract" value="-">-</button>
            <button class="btn one" value="1">1</button>
            <button class="btn two" value="2">2</button>
            <button class="btn three" value="3">3</button>
            <button class="operator add" value="+">+</button>
            <button class="minus" value="-">+/-</button>
            <button class="btn zero" value="0">0</button>
            <button class="dot" value=".">.</button>
            <button class="equal" value="=">=</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
